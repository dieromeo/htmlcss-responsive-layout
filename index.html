<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout</title>
    <!-- link css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- /link css-->
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- /font awesome-->
    <!-- font fredoka-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="debug">

    <!-- inizio hedaer-->
    <header>
        <div class="container flex">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="header-link">
                <ul class="flex">
                    <li>
                        <a href="http://#">Planning</a>
                    </li>
                    <li>
                        <a href="http://#">Testimonials</a>
                    </li>
                    <li>
                        <a href="http://#">Features</a>
                    </li>
                    <li>
                        <a href="http://#">About us</a>
                    </li>
                    <li>
                        <button class="btn normal">Get Started</button>
                    </li>
                </ul>

                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- inizio main-->
    <main>
        <!-- prima sezione con preview-->
        <section class="preview">
            <div class="container">
                <div class="first-row flex">
                    <div class="col border">1</div>
                    <div class="col border">2</div>
                </div>
                <div class="second-row flex">
                    <div class="col border">3</div>
                    <div class="col border">4</div>
                    <div class="col border">5</div>
                </div>
            </div>
        </section>

        <!-- inizio seconda sezione-->
        <section class="strategic-planning">
            <div class="container flex">
                <div class="col-big border">
                    <div class="img-container border">
                        immagine
                    </div>
                    <div class="text-container border">
                        testo
                    </div>
                </div>
                <div class="col-big border">destra</div>
            </div>

        </section>

        <!-- inizio terza sezione partners-->
        <section class="partners">
            <div class="container">
                <h2 class="text-center">Titolo sezione e testo </h2>
                <div class="col flex border">
                    <div class="img-container border">immagine</div>
                    <div class="text-container border">testo</div>
                </div>
                <div class="col flex border">
                    <div class="img-container border">immagine</div>
                    <div class="text-container border">testo</div>
                </div>
                <div class="col flex border">
                    <div class="img-container border">immagine</div>
                    <div class="text-container border">testo</div>
                </div>
            </div>
        </section>

        <!-- inizio quarta sezione benefits-->
        <section class="benefits">
            <h2 class="text-center">Titolo sezione</h2>
            <div class="container flex">
                <div class="col border">1</div>
                <div class="col border">2</div>
                <div class="col border">3</div>
                <div class="col border">4</div>
                <div class="col border">5</div>
                <div class="col border">6</div>
            </div>
        </section>

        <!-- inizio quinta sezione about us-->
        <section class="about-us">
            <div class="container">
                <div class="row flex">
                    <div class="col-big border">
                        Titolo e sezione testo
                    </div>
                    <div class="col-small border">
                        <div class="img-container border">Immagine</div>
                        <div class="text-container">Testo</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- inizio sesta sezione get started-->
        <section class="get-started">
            <div class="container">
                <div class="text-container text-center border">
                    <h2>Titolo sezione</h2>
                    <p>testo della sezione</p>
                </div>
            </div>
        </section>
    </main>

    <!-- footer-->
    <footer>
        <div class="container">
            <div class="text-container text-center border">
                <p>Testo del footer</p>
            </div>
        </div>
    </footer>
</body>

</html>
