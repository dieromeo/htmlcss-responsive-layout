<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout</title>
    <!-- link css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- /link css-->
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- /font awesome-->
</head>

<body class="debug">

    <!-- inizio hedaer-->
    <header>
        <div class="container flex">
            <div class="logo">Logo</div>
            <div class="header-link">
                <ul class="flex">
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>bottone</li>
                </ul>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- inizio main-->
    <main>
        <!-- prima sezione con preview-->
        <section class="preview">
            <div class="container">
                <div class="first-row flex">
                    <div class="col border">1</div>
                    <div class="col border">2</div>
                </div>
                <div class="second-row flex">
                    <div class="col border">3</div>
                    <div class="col border">4</div>
                    <div class="col border">5</div>
                </div>
            </div>
        </section>

        <!-- inizio seconda sezione-->
        <section class="strategic-planning">
            <div class="container flex">
                <div class="col-big border">
                    <div class="img-container border">
                        immagine
                    </div>
                    <div class="text-container border">
                        testo
                    </div>
                </div>
                <div class="col-big border">destra</div>
            </div>

        </section>

        <!-- inizio terza sezione partners-->
        <section class="partners">
            <div class="container">
                <h2 class="text-center">Titolo sezione e testo </h2>
                <div class="col flex border">
                    <div class="img-container border">immagine</div>
                    <div class="text-container border">testo</div>
                </div>
                <div class="col flex border">
                    <div class="img-container border">immagine</div>
                    <div class="text-container border">testo</div>
                </div>
                <div class="col flex border">
                    <div class="img-container border">immagine</div>
                    <div class="text-container border">testo</div>
                </div>
            </div>
        </section>

        <!-- inizio quarta sezione benefits-->
        <section class="benefits">
            <h2 class="text-center">Titolo sezione</h2>
            <div class="container flex">
                <div class="col border">1</div>
                <div class="col border">2</div>
                <div class="col border">3</div>
                <div class="col border">4</div>
                <div class="col border">5</div>
                <div class="col border">6</div>
            </div>
        </section>

        <!-- inizio quinta sezione about us-->
        <section class="about-us">
            <div class="container">
                <div class="row flex">
                    <div class="col-big border">
                        Titolo e sezione testo
                    </div>
                    <div class="col-small border">
                        <div class="img-container border">Immagine</div>
                        <div class="text-container">Testo</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
